<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrator's Log</title>
    
    <!-- Google Fonts: Poppins (강조), Inter (본문), Dancing Script (서명) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            line-height: 1.7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        
        /* Header */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 40px;
        }
        .logo { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; cursor: pointer; }
        .main-nav a {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--secondary-text-color);
            padding: 8px 16px;
            border-radius: 99px;
            transition: all 0.2s ease;
        }
        .main-nav a:hover { color: var(--accent-color); }
        .main-nav a.active { background-color: var(--accent-color); color: var(--bg-color); }

        /* Post List (Image Grid) */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: var(--surface-color);
        }
        .grid-item a { display: block; }
        .grid-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }
        .grid-item:hover img { transform: scale(1.05); }
        .grid-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }
        .grid-item:hover .grid-item-overlay { opacity: 1; transform: translateY(0); }
        .grid-item-title { font-family: 'Poppins', sans-serif; font-size: 1.2rem; font-weight: 700; }
        
        /* Post Detail View */
        .post-detail-wrapper {
            display: flex;
            min-height: 80vh;
            position: relative;
        }
        .post-detail-wrapper::before { /* Background Watermark */
            content: attr(data-watermark);
            position: absolute;
            top: 50%;
            left: -5%;
            transform: translateY(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 20vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: 0;
            white-space: nowrap;
        }
        .post-info { flex: 1; padding-right: 5%; z-index: 1; }
        .post-visual { flex: 1; z-index: 1; }
        .post-visual img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center center;
        }
        .post-title-main { font-family: 'Poppins', sans-serif; font-size: 4rem; font-weight: 900; line-height: 1.1; margin: 0; }
        .post-subtitle {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin: 10px 0 30px 0;
            padding-left: 5px;
            border-left: 3px solid var(--accent-color);
        }
        .post-body { font-size: 0.95rem; color: var(--secondary-text-color); }
        .post-signature {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 40px 0;
        }
        .post-actions a {
            display: inline-block;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 99px;
            margin-right: 15px;
            font-size: 0.9rem;
            color: var(--primary-text-color);
            transition: all 0.2s ease;
        }
        .post-actions a:hover { background: var(--accent-color); color: var(--bg-color); }

        #comments-section { margin-top: 50px; padding: 20px; background-color: var(--surface-color); border-radius: 8px; }
        .loading { padding: 50px; text-align: center; }

        @media (max-width: 992px) {
            .post-detail-wrapper { flex-direction: column-reverse; }
            .post-info { padding-right: 0; }
            .post-visual { max-height: 50vh; margin-bottom: 40px; }
            .post-title-main { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="page-container">
        <header class="main-header">
            <div class="logo" onclick="location.hash=''">ILLUSTRATOR</div>
            <nav class="main-nav">
                <!-- 네비게이션 메뉴를 추가할 수 있습니다. -->
                <a href="#home" class="active">Home</a>
                <a href="#about">About</a>
            </nav>
        </header>

        <main id="content-container"></main>
    </div>

    <script>
        // =======================================================
        // 수정 필요 1: 깃허브 글 저장소 정보를 수정하세요.
        // =======================================================
        const GITHUB_USER = 'Tanat05';
        const GITHUB_REPO = 'my-blog-posts';
        const POSTS_DIR = 'posts';
        // =======================================================

        const contentContainer = document.getElementById('content-container');
        const pageContainer = document.getElementById('page-container');

        function parseFrontmatter(text) { /* ... 이전 코드와 동일 ... */ }

        async function renderPostList() {
            setWatermark("WORKS");
            contentContainer.innerHTML = '<div class="loading">Loading...</div>';
            try {
                // Fetch and process posts (Same as previous code)
                const allPosts = await fetchPosts();

                if (allPosts.length === 0) {
                    contentContainer.innerHTML = '<h3>No illustrations found.</h3>';
                    return;
                }
                
                let gridHtml = '<div class="post-grid">';
                allPosts.forEach(post => {
                    gridHtml += `
                        <div class="grid-item">
                            <a href="#${post.id}">
                                <img src="${post.image || `https://source.unsplash.com/random/600x800?sig=${post.id}`}" alt="${post.title}">
                                <div class="grid-item-overlay">
                                    <div class="grid-item-title">${post.title || 'Untitled'}</div>
                                </div>
                            </a>
                        </div>
                    `;
                });
                gridHtml += '</div>';

                contentContainer.innerHTML = gridHtml;

            } catch (error) {
                console.error('Failed to load posts:', error);
                contentContainer.innerHTML = `<h3>Failed to load posts: ${error.message}</h3>`;
            }
        }

        async function renderPost(postId) {
            contentContainer.innerHTML = '<div class="loading">Loading...</div>';
            try {
                const fileUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${POSTS_DIR}/${postId}.md`;
                const response = await fetch(fileUrl);
                if (!response.ok) throw new Error(`File load error: ${response.statusText}`);
                const text = await response.text();
                const { frontmatter, content } = parseFrontmatter(text);
                const contentHtml = marked.parse(content);

                setWatermark(frontmatter.title.toUpperCase());

                const postHtml = `
                    <div class="post-detail-wrapper">
                        <div class="post-info">
                            <h1 class="post-title-main">${frontmatter.title || 'Untitled'}</h1>
                            <p class="post-subtitle">${frontmatter.excerpt || ''}</p>
                            <div class="post-body">${contentHtml}</div>
                            <div class="post-signature">${frontmatter.author || 'Illustrator'}</div>
                             <div class="post-actions">
                                <!-- 수정 필요 2: 포트폴리오나 소셜 링크로 연결하세요 -->
                                <a href="https://your-portfolio.com" target="_blank">Portfolio</a>
                                <a href="https://twitter.com/your-handle" target="_blank">Contact</a>
                            </div>
                        </div>
                        <div class="post-visual">
                            <img src="${frontmatter.image || `https://source.unsplash.com/random/800x800?sig=${postId}`}" alt="${frontmatter.title}">
                        </div>
                    </div>
                    <section id="comments-section"></section>
                `;
                contentContainer.innerHTML = postHtml;
                loadGiscus(postId);
            } catch (error) {
                console.error('Failed to load post:', error);
                setWatermark("ERROR");
                contentContainer.innerHTML = `<h3>Failed to load post: ${error.message}</h3>`;
            }
        }

        function loadGiscus(term) {
            const commentsContainer = document.getElementById('comments-section');
            if (!commentsContainer) return;
            while (commentsContainer.firstChild) {
                commentsContainer.removeChild(commentsContainer.firstChild);
            }
            const giscusScript = document.createElement('script');
            giscusScript.src = 'https://giscus.app/client.js';

            // =======================================================
            // 수정 필요 3: Giscus 정보를 자신의 정보로 수정하세요.
            // =======================================================
            giscusScript.setAttribute('data-repo', 'Tanat05/my-blog-posts');
            giscusScript.setAttribute('data-repo-id', 'R_kgDOPAg55g');
            giscusScript.setAttribute('data-category', 'Announcements');
            giscusScript.setAttribute('data-category-id', 'DIC_kwDOPAg55s4Cr42K');
            // =======================================================

            giscusScript.setAttribute('data-mapping', 'specific');
            giscusScript.setAttribute('data-term', term);
            giscusScript.setAttribute('data-theme', 'dark'); // 다크 테마에 맞게 변경
            giscusScript.setAttribute('data-lang', 'ko');
            // 기타 속성들은 이전과 동일하게 유지
            giscusScript.setAttribute('data-strict', '0');
            giscusScript.setAttribute('data-reactions-enabled', '1');
            giscusScript.setAttribute('data-emit-metadata', '0');
            giscusScript.setAttribute('data-input-position', 'bottom');
            giscusScript.crossOrigin = 'anonymous';
            giscusScript.async = true;
            
            commentsContainer.appendChild(giscusScript);
        }
        
        // --- 유틸리티 함수들 ---
        function setWatermark(text) {
            pageContainer.setAttribute('data-watermark', text || '');
        }

        async function fetchPosts() {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${POSTS_DIR}`;
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
            const files = await response.json();
            if (!Array.isArray(files)) throw new Error("Folder not found or is empty.");
            const postPromises = files
                .filter(file => file.name.endsWith('.md'))
                .map(async file => {
                    const fileResponse = await fetch(file.download_url);
                    const text = await fileResponse.text();
                    const { frontmatter } = parseFrontmatter(text);
                    return { id: file.name.replace('.md', ''), ...frontmatter };
                });
            const allPosts = await Promise.all(postPromises);
            return allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function router() {
            const postId = location.hash.substring(1);
            if (postId && postId !== 'home' && postId !== 'about') {
                renderPost(postId);
            } else {
                renderPostList();
            }
        }
        
        // --- 초기화 ---
        const pfm = (t) => {const f={},r=/^---\s*([\s\S]*?)\s*---/,m=r.exec(t);let c=t;if(m){const y=m[1];c=t.slice(m[0].length);y.split('\n').forEach(l=>{const p=l.split(':');if(p.length>=2){const k=p[0].trim(),v=p.slice(1).join(':').trim().replace(/^['"]|['"]$/g,'');f[k]=v}})}return{frontmatter:f,content:c}};
        parseFrontmatter = pfm;
        
        window.addEventListener('DOMContentLoaded', router);
        window.addEventListener('hashchange', router);
    </script>
</body>
</html>
