<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrator's Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link id="main-font" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.0.3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo" onclick="location.hash=''">ILLUSTRATOR</div>
        </header>

        <section id="banner-container" class="banner-container" style="display: none;"></section>

        <div class="layout-wrapper">
            <main id="content-container" class="main-content"></main>
            
            <aside class="sidebar desktop-only">
                <div class="profile-card">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile Picture" id="profile-image-desktop">
                    <h3 id="profile-name-desktop">Loading...</h3>
                    <p id="profile-bio-desktop"></p>
                    <div id="profile-links-desktop" class="profile-links"></div>
                    <div id="profile-additional-info-desktop" class="profile-additional-info"></div>
                </div>
            </aside>
        </div>
        
        <div id="load-more-container" class="load-more-container" style="display: none;">
            <button id="load-more-btn" class="load-more-btn">더 보기</button>
        </div>
        
        <div id="mobile-profile-container" class="mobile-only">
            <div class="profile-card">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile Picture" id="profile-image-mobile">
                <h3 id="profile-name-mobile">Loading...</h3>
                <p id="profile-bio-mobile"></p>
                <div id="profile-links-mobile" class="profile-links"></div>
                <div id="profile-additional-info-mobile" class="profile-additional-info"></div>
            </div>
        </div>
    </div>
    <script src="script.js?v=1.0.4"></script>
</body>
</html>
