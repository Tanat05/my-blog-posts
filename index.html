<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrator's Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo" onclick="location.hash=''">ILLUSTRATOR</div>
        </header>

        <div class="layout-wrapper">
            <main id="content-container" class="main-content"></main>
            
            <aside class="sidebar">
                <div class="profile-card">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile Picture" id="profile-image">
                    <h3 id="profile-name">Loading...</h3>
                    <p id="profile-bio"></p>
                    <div id="profile-links" class="profile-links"></div>
                    <div id="profile-additional-info" class="profile-additional-info"></div>
                </div>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
